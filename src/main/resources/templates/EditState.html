<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	
<!--   	<link th:href="@{/css/main.css}" rel="stylesheet" /> -->
  	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  
<title>Edit State</title>
</head>
<body>



	<div class="container" >
	 
	 <form th:action="@{/updatestate}" method="POST">
		
		<div class="card">
			<div class="card-header">
				<h4>Edit Department</h4>
			</div>
	  
		<div class="card-body">
		
		<input type="hidden" id="state_id" name="state_id" th:value="${state.state_id}"/>
		
		<div class="form-group  mb-3">
		 <label for="state_name">State Name</label>
			<input class="form-control mb-3" name="state_name" id="state_name" placeholder="Enter State Name" th:value="${state.state_name}"/>
		</div>
	
			<button type="submit" class="btn btn-primary">Submit</button>
			
	</div>
   </div>
  </form>
 </div>
</body>
</html>
